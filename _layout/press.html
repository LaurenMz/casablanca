<!DOCTYPE html>
<html lang="en">
    {{> head}}
    <body>
        {{> header}}
        <main class="container clearfix">
        <div class="row">
          <div class="col-sm-3">
              <h2>Press</h2>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapsible-nav">
                        <h4 class="panel-title">
                            <a href="#executiveorders" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapseListGroup1">
                                Executive Orders
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" role="tabpanel" id="executiveorders" aria-labelledby="collapseListGroupHeading1" aria-expanded="true">
                    <nav>
                      <ul class="nav nav-pills nav-stacked">
                          <li>
                              <a href="/the-press-office/2017/01/25/executive-order-border-security-and-immigration-enforcement-improvements/">

                              </a>
                          </li>
                      </ul>
                    </nav>
                    </div>
                </div>
            </div>
          <div class="col-sm-9">
              {{#if page.content}}
                 {{{page.content}}}
              {{else}}
                 {{> placeholder}}
              {{/if}}
          </div>
        </div>
          <hr>
          {{> disclaimer}}
        </main>
        {{> footer}}
    </body>
</html>
